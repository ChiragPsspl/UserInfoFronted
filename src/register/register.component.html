<div class="container">
  <div class="row">
    <h4><mat-toolbar class="card-header login-toolbar" color="primary">User Information</mat-toolbar></h4>
  </div>
</div>


	<div class="login-content">
		<mat-card>

			<form [formGroup]="registerForm" #formDirective="ngForm" 
              (ngSubmit)="onSubmit(registerForm)">

              <mat-form-field style="display: inline !important;">
                <input autofocus type="text" matInput placeholder="Username *" formControlName="username">
                <mat-error *ngIf="checkValidation('username')">
                  {{ userNameErrors() }}
                </mat-error>
              </mat-form-field>

              <br>
              
			      	<mat-form-field style="display: inline !important;">
			      		<input autofocus type="email" matInput placeholder="Email *" formControlName="email">
			      		<mat-error *ngIf="checkValidation('email')">
			      			{{ emaiErrors() }}          
			      		</mat-error>
			      	</mat-form-field>
			
              <br>
              
	        		<mat-form-field style="display: inline !important;">
	        			<input type="password" autocomplete="false" matInput placeholder="Password *" formControlName="password">
                <mat-error *ngIf="checkValidation('password')">
                  {{ getErrorPassword() }}
                </mat-error>
	        		</mat-form-field>

              <br>
              
              <mat-form-field style="display: inline !important;">
                <input autofocus type="text" matInput placeholder="Address" formControlName="address">
              </mat-form-field>
				
  <hr>
			<div class="socialMediaFlex">
        	<button style="width:20%"  type="submit"  class="btn btn-primary">Submit</button>
          <button style="width:20%"  type="submit" class="btn btn-danger" (click) ="ViewList()">Cancel</button>
      </div>
			</form>
		</mat-card>
	</div>
