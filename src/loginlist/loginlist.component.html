<div class="container">

  <div class="row">
    <div class="text-center border-bottom col-md-10">
      <h2>Log-In Information</h2>
    </div>
    <div class="border-bottom col-md-2">
      <mat-form-field class="full-width">
        <mat-label>Filter</mat-label>
        <input matInput
               (keyup)="applyFilter($event)"
               placeholder="Search Columns"
               #input />
      </mat-form-field>
    </div>  
  </div>
  
  
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8" style="padding-top: 10px;" matSort>

    <ng-container matColumnDef="srNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Sr No. </mat-header-cell>

      <mat-cell *matCellDef="let element;"> {{element.srNo}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="isLogin">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Is Login </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isLogin}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>

  <mat-paginator #paginator
                 [pageSize]="10">
  </mat-paginator>
</div>
