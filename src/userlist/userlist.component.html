<div class="container">
  
  <div class="row">
      <div class="card-title text-center border-bottom col-md-10">
          <h2 class="p-3">User Information</h2>
      </div>
      <div class="border-bottom col-md-2">
        <mat-form-field class="full-width">
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search Columns"
            #input
          />
        </mat-form-field>
      </div>
  </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="padding-top: 10px; padding-bottom: 10px;">
      
      <button type="button" class="btn btn-primary" style="display: inline;" (click)="CreateNew()">Add User</button>
    </div>

  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8"  matSort>
    <ng-container matColumnDef="srNo">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Sr No. </mat-header-cell>
      <!-- <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td> -->
      <mat-cell *matCellDef="let element;" >{{element.srNo}}</mat-cell>
    </ng-container>
  
    
    <ng-container matColumnDef="userName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.userName}} </mat-cell>
    </ng-container>
  
    
    <ng-container matColumnDef="emailId">
      <mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.emailId}} </mat-cell>
    </ng-container>
  
    
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Address  
        </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>

    <ng-container>
      <mat-header-cell *matHeaderCellDef> Search
        <mat-form-field class="filter" aria-placeholder="never">
          <mat-label>Search</mat-label>
          <input matInput  />
        </mat-form-field>
      </mat-header-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  
  <mat-paginator #paginator
                   [pageSize]="10">
    </mat-paginator>
</div>
